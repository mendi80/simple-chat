<script id="script_state">
	"use strict";
	const forumstates = {INIT:"Init",FETCHTITLES:"FectTitles", READING:"ReadingPost", STARTING_NEWPOST:"WritingPost", EDITING_OLDPOST:"EditingPost"}
	const forum_div_ids = new Array( "div_titles", "div_editbox", "div_replytitles","div_replywithcontent");
	
	const forum = new class Forum{
		#rpost_id
		constructor() {
			this.elem_myInfo=document.getElementById("myInfo");
			this.current_forumstate = forumstates.INIT;
			this.prev_forumstate = forumstates.INIT;
			this.#rpost_id = 0;

			this.last_rpost_id = 0;

    	}
		setInfo(x) {myInfo.innerHTML=x;}
		getRpostID() {return this.#rpost_id;}
		setRootPostID(newrpost_id)
		{
			console.assert(typeof(newrpost_id)==typeof(1)); //number
			console.assert(this.#rpost_id==this.last_rpost_id,`rpost_id changed from outside and its not allowed, ${this.#rpost_id}  ${this.last_rpost_id}`)
			console.assert(newrpost_id>=0, 'rpost_id must be non negative');
			this.#rpost_id = newrpost_id;
			this.last_rpost_id = newrpost_id;
		}

		isCurrentState(state) {return this.current_forumstate==state;}
		requestForumStateChange(newstate, params)
		{
			console.assert(Object.values(forumstates).indexOf(newstate)>0,`error in requestForumStateChange. newstate=${newstate} not exist`);
			console.assert(newstate!=this.current_forumstate)
			this.prev_forumstate = this.current_forumstate;
			this.current_forumstate = newstate;

			for (let i = 0, len = forum_div_ids.length; i < len; i++) document.getElementById(forum_div_ids[i]).style.display = "none";
			handleEditBox.hide();
			
			switch(newstate)
			{
				case forumstates.INIT: 
					console.error('requestForumStateChange init error');
					break;
				case forumstates.FETCHTITLES:
					this.setRootPostID(0);
					document.getElementById("div_titles").style.display = "block";
					break;
				case forumstates.READING:	
					//document.getElementById("div_replytitles").style.display = "list-item";
					document.getElementById("div_replywithcontent").style.display = "list-item";
					break;
				case forumstates.STARTING_NEWPOST:
					//document.getElementById("div_replytitles").style.display = "list-item";
					document.getElementById("div_replywithcontent").style.display = "list-item";
					document.getElementById("div_editbox").style.display = "block";
					break;
				case forumstates.EDITING_OLDPOST:
					document.getElementById("div_editbox").style.display = "block";
					break;
			}
		}
		

	}

	var touch = new class Touch{
		constructor() {
			this.isMobile = 'ontouchstart' in window;
			this.tTitleTouchStarted = performance.now();
			this.tTitleTouchEnded = performance.now();
			this.tScrolled = performance.now();
			window.onscroll = function() { this.tScrolled = performance.now(); }; //var y = window.scrollY
    	}
		settTitleTouchEnded() {  this.tTitleTouchEnded = performance.now(); }
		startedTouchingTitle() { this.tTitleTouchStarted = performance.now(); }
		isValidClick(){return !this.isMobile || this.tTitleTouchEnded-this.tTitleTouchStarted<300 && this.tTitleTouchEnded-this.tScrolled>200}
	};
	
	function btnGetThread(post_id)
	{
		touch.settTitleTouchEnded();
		if(touch.isValidClick())
		{
			forum.setRootPostID(post_id)
			fetchManager.pingAndFetch();
		}
	}

	function btnStartNewPost(){
		handleEditBox.setEditBoxState(-1,0);
		forum.requestForumStateChange(forumstates.STARTING_NEWPOST) 
	}

	function btnStartReply(me,ev){
		handleEditBox.setEditBoxState(-1,me.parentElement.dataset.post_id);
		me.parentElement.getElementsByTagName("div")[0].appendChild(document.getElementById("div_editbox"));
		forum.requestForumStateChange(forumstates.STARTING_NEWPOST) 
	}
	function btnStartEditPost(me,ev)
	{
		handleEditBox.setEditBoxState(me.parentElement.dataset.post_id,me.parentElement.dataset.post_id);
		document.getElementById("div_editbox").querySelector("#writingPostTitle").value = me.parentElement.children[1].innerHTML;
		document.getElementById("div_editbox").querySelector("#writingPostContent").value = me.parentElement.children[2].innerHTML;
		oninputTitle(); //prepare preview
		oninputContent(); //prepare preview
		forum.requestForumStateChange(forumstates.EDITING_OLDPOST);
	}
	
	function btnBackToTitles(me,ev){
		forum.requestForumStateChange(forumstates.FETCHTITLES);
	}
	function btnCancelReply(me,ev){
		forum.requestForumStateChange(forumstates.READING);
	}
	function btnSendPost()
	{
		handleEditBox.sendPost(forum.writing_post_id, forum.writing_ppost_id);
	}
	function afterPostSent()
	{
		forum.requestForumStateChange(forum.prev_forumstate);
	}
</script>

<script id="script_editbox">
	"use strict";

	const handleEditBox = new class EditBox{
		constructor() {
			this.elem_div_editbox = document.getElementById("div_editbox");
			this.elem_writingPostTitle=document.getElementById("writingPostTitle");
			this.elem_writingPostContent=document.getElementById("writingPostContent");
			this.elem_previewPostTitle=document.getElementById("previewPostTitle");
			this.elem_previewPostContent=document.getElementById("previewPostContent");
			this.post_id = 0;
			this.ppost_id = 0;
			this.newPost = new FormData(); 
			this.newPost.set('op', "setpost");
		}
		
		oninputTitle()
		{
			this.elem_previewPostTitle.innerHTML = this.elem_writingPostTitle.value;
			this.elem_previewPostTitle.dir = this.elem_writingPostTitle.dir;
		}
		oninputContent()
		{
			this.elem_previewPostContent.innerHTML = this.elem_writingPostContent.value;
			this.elem_previewPostContent.dir = this.elem_writingPostContent.dir;
		}
	
		setEditBoxState(post_id, ppost_id){this.post_id=post_id; this.ppost_id=ppost_id;}
		isHidden(){return this.ppost_id==-1}
		hide(){	if(!this.isHidden()){ this.setEditBoxState(-1,-1); document.body.appendChild(this.elem_div_editbox); }; console.assert(this.post_id==-1,'should be -1 when hidden');}

		sendPost(post_id, ppost_id) {
			this.newPost.set('post_id', this.post_id);
			this.newPost.set('ppost_id', this.ppost_id);
			this.newPost.set('nickname',document.getElementById("inputUserNickname").value);
			this.newPost.set('secret',document.getElementById("inputUserPassword").value);
			this.newPost.set('title',this.elem_writingPostTitle.value);
			this.newPost.set('content',this.elem_writingPostContent.value);

			fetch('./op.php', {method: 'POST', body: this.newPost})
			.then(res => res.text())
			.then(res => {console.log(res);if (res=="1") {afterPostSent();  }})
			.catch(e => console.error('Error, sendPost(), ' + e))
		}
	}
	

	function btnCreateRandomTable(N)
	{
		let newRows = new FormData();
		newRows.set('op', "create_random_table");
		newRows.set('nrows', N);
		fetch('./op.php', {method: 'POST', body: newRows})
		.then(res => res.text())
		.then(res => console.log(`CreateRandomTable N=${N} time=${res}`))
		.catch(e => console.error('Error, sendPost(), ' + e))
	}
	
</script>

<script id="script_thread">
	"use strict";
	
	const handleThread = new class{
		constructor(){
			this.elem_div_replytitles = document.getElementById("div_replytitles");
			this.elem_div_div_replywithcontent = document.getElementById("div_replywithcontent");
			this.updated_datetime = new Date();
			
		}
	
		parseDataForThread(data)
		{
			//console.log(data);
			//fields: post_id, ppost_id, rpost_id, created, nickname, title, content
			console.assert(data[0]["post_id"]==data[0]["rpost_id"]  && data[0]["ppost_id"]==0, "error in post data reply");
			let postid2idx = new Map();	for (let i=0, N=data.length; i<N; i++) postid2idx.set(data[i]["post_id"],i);		//map from post_id to array index
			let template_replytitle = document.getElementById("template_replytitle").children[0];// prepare reply
			let template_replywithcontent = document.getElementById("template_replywithcontent").children[0];
			let all_replytitles = [], all_replywithcontent = []
			for (let i=0, N=data.length; i<N; i++) {
				if(i>0)
					console.assert(data[i]["post_id"]>0&&data[i]["ppost_id"]>0,'data[i]["post_id"]>0&&data[i]["ppost_id"]>0')
				else
					console.assert(data[i]["post_id"]>0&&data[i]["ppost_id"]==0,'data[i]["post_id"]>0&&data[i]["ppost_id"]==0')
				
				let cln1 = template_replytitle.cloneNode(true);
				cln1.dataset.post_id=data[i]["post_id"];
				cln1.children[0].innerHTML=`idx=${i}/${N} post_id=${data[i]["post_id"]}, ppost_id=${data[i]["ppost_id"]}, rpost_id=${data[i]["rpost_id"]}`;
				cln1.children[1].innerHTML=data[i]["title"];
				all_replytitles.push(cln1);
				
				let cln2 = template_replywithcontent.cloneNode(true);
				cln2.dataset.post_id=data[i]["post_id"];
				cln2.children[0].innerHTML=`idx=${i}/${N} post_id=${data[i]["post_id"]}, ppost_id=${data[i]["ppost_id"]}, rpost_id=${data[i]["rpost_id"]}`;
				cln2.children[1].innerHTML=data[i]["title"];
				cln2.children[2].innerHTML=data[i]["content"];
				
				all_replywithcontent.push(cln2);
			}

			// structure reply
			const idx_ul1=Array.from(template_replytitle.children).indexOf(template_replytitle.getElementsByTagName("ul")[0]); console.assert(idx_ul1>=0, "idx_ul1<0")
			for (let i=1, N=data.length; i<N; i++) 	all_replytitles[postid2idx.get(data[i]["ppost_id"])].children[idx_ul1].appendChild(all_replytitles[i]);
			this.elem_div_replytitles.innerHTML="<ul>"+all_replytitles[0].outerHTML.replaceAll("<ul></ul>\n","").replaceAll("\t","")+"</ul>";

			const idx_ul2=Array.from(template_replywithcontent.children).indexOf(template_replywithcontent.getElementsByTagName("ul")[0]); console.assert(idx_ul2>=0, "idx_ul2<0")
			for (let i=1, N=data.length; i<N; i++) 	all_replywithcontent[postid2idx.get(data[i]["ppost_id"])].children[idx_ul2].appendChild(all_replywithcontent[i]);
			this.elem_div_div_replywithcontent.innerHTML="<ul>"+all_replywithcontent[0].outerHTML.replaceAll("<ul></ul>\n","").replaceAll("\t","")+"</ul>";
			
			this.updated_datetime.setTime(Date.now());
			document.getElementById('datetime').innerHTML = this.updated_datetime.toDateString() + ' ' + this.updated_datetime.toLocaleTimeString();
			forum.requestForumStateChange(forumstates.READING);
		}
	}
	
</script>

<script id="script_titles">
	
	const handleTitles = new class Titles{
		constructor() {
			this.touchEvent = touch.isMobile ? 'ontouchstart=touch.startedTouchingTitle() ontouchend' : 'onclick';
			this.elem_div_titles = document.getElementById("div_titles");
			this.elem_forumtitles = document.getElementById("forumtitles");
			this.updated_datetime = new Date();
		}
		
		parseDataForTitles(data1)
		{
			let new_rows=""; 
			for (let i=data1.length-1, k=1; i>=0; i--,k++) 
			{
				let d=data1[i];
				new_rows += `\t<tr ${this.touchEvent}=btnGetThread(${d["post_id"]})><td>${k}</td><td>${d["post_id"]}</td><td>${d["title"]}</td><td>${d["nickname"]}</td><td>${d["created"]}</td><td>${770}</td>\n`;
			}
			this.elem_forumtitles.innerHTML = new_rows;
			this.updated_datetime.setTime(Date.now());
			document.getElementById('datetime').innerHTML = this.updated_datetime.toDateString() + ' ' + this.updated_datetime.toLocaleTimeString();
		}
	}
	
	
</script>



<script id="script_timer_fetchtitles">
	"use strict";
	const fetchManager = new class FetchManager{
		constructor()
		{
			this.chkFetchTitles = document.getElementById("chkFetchTitles");
			this.pingFormData = new FormData(); 
			this.pingFormData.set('op', "fetch");
			this.map_data = new Map();
			this.map_n_replies = new Map();
			this.map_n_edits = new Map();
			this.t0Fetch = performance.now();
			this.t1Fetch = performance.now();
		}


		updateForum(header_data) {
			let isNewDataAvailable = Array.isArray(header_data);
			let updated = false;
			if (isNewDataAvailable){ 
				console.assert(header_data.length==2, "length should b 2")
				let header = header_data[0], data = header_data[1];
				let rpost_id = Number(header['rpost_id']);
				let n_replies = Number(header['n_replies']);
				let n_edits = Number(header['n_edits']);
				let is_n_replies_changes = !this.map_n_replies.has(rpost_id) || this.map_n_replies.get(rpost_id)!=n_replies;
				let is_n_edits_changes = !this.map_n_edits.has(rpost_id) || this.map_n_edits.get(rpost_id)!=n_edits;
				console.assert(is_n_replies_changes || is_n_edits_changes, "at least one should be different")
				
				this.map_data.set(rpost_id,data);
				this.map_n_replies.set(rpost_id,n_replies);
				this.map_n_edits.set(rpost_id,n_edits);
				if (rpost_id==0) //main titles
					handleTitles.parseDataForTitles(data);
				else // inside post
					handleThread.parseDataForThread(data);
				updated = true;
			}
			else if (header_data=="1")
			{
				let rpost_id = forum.getRpostID();
				if (rpost_id==0) //main titles
				{
					if(!forum.isCurrentState(forumstates.FETCHTITLES)) 
						{handleTitles.parseDataForTitles(this.map_data.get(rpost_id)); updated = true;};
				}
				else // inside post
				{
					if(forum.isCurrentState(forumstates.FETCHTITLES)) 
						{handleThread.parseDataForThread(this.map_data.get(rpost_id)); updated = true;};
				}
				
			}

			this.t1Fetch = performance.now();
			console.log(`pingAndFetch done, isNewDataAvailable=${isNewDataAvailable}. updated= ${updated}, runtime=${(this.t1Fetch-this.t0Fetch).toFixed(1)} ms`);
		}
		


		pingAndFetch() {
			console.log('pingAndFetch started');
			this.t0Fetch = performance.now();
			let rpost_id = forum.getRpostID(); //faster than dataset
			this.pingFormData.set('rpost_id', rpost_id);
			this.pingFormData.set('n_replies', this.map_n_replies.has(rpost_id)? this.map_n_replies.get(rpost_id): -1);
			this.pingFormData.set('n_edits', this.map_n_edits.has(rpost_id)? this.map_n_edits.get(rpost_id): -1);
			fetch('./op.php', {method: 'POST', body: this.pingFormData }) //.then(res => {console.log(res); return res;})
			.then(res => res.json())
			.then(res => this.updateForum(res))
			.catch(e => console.error('Error, pingAndFetch(), ' + e));
		}

		forumTimer(){
			setTimeout(fetchManager.forumTimer, 2*1000);
			if (chkFetchTitles.checked)	
			{
				fetchManager.pingAndFetch();
				chkFetchTitles.checked = false;
			}
		}
		
		isForumTimerStarted=false;
		startForumTimer() {if(this.isForumTimerStarted==false) {this.isForumTimerStarted=true; fetchManager.forumTimer();}}
	}
</script>

<script id="script_init">
	
	forum.requestForumStateChange(forumstates.FETCHTITLES);
	fetchManager.startForumTimer();
	
</script>
